{% extends 'base.html' %} {% block content %}
<section class="container mt-3 min-vh-100" id="task" data-bs-spy="scroll">
  <div id="alert-loc"></div>

  <!-- Project Header -->
  <div class="row mt-2">
    <div class="col p-3" id="project-sect">
      <h2>Project Sekarang:</h2>
      <h4 id="project-name" class="mt-3"><h4>
    </div>

    <div class="col p-3 offset-2" id="change-project-sect">
      <div class="mt-5 d-flex justify-content-between align-items-center">
        <!-- Button Add-->
        <div class="text-center">
          <button
            class="btn btn-primary end-0"
            id="btn-add-project"
            data-bs-toggle="modal"
            data-bs-target="#myModalAddProject"
          >
            <img src="{{url_for('static', filename="/icon/plus-lg.svg")}}" />
            Tambahkan Project
          </button>
        </div>

        <!-- Button Change Project -->
        <select
          class="form-select form-control-sm"
          aria-label="Default select example"
          id="select-project"
        >
          <option selected>Ubah Project</option>
          <!--  <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option> -->
        </select>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div
      class="col border p-3"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      id="todo"
    >
      <h2 class="mb-4">Todo</h2>
      <!-- <article class="border p-3 drag" ondragstart="drag(event)" draggable="true" id="drag1">
        <div class="d-flex justify-content-between">
          <h4 id="judul-1">Judul</h4>
          <p class="badge">Project 1</p>
        </div>
        <p id="description-1">Lorem ipsum dolor sit amet.</p>
        <button class="badge bg-danger" id="badge-delete"
            onclick="deleteEvent(this.id)">Delete</button>
        <button class="badge bg-info" id="badge-edit"
            data-bs-toggle="modal" data-bs-target="#myModalEdit" onclick="editEvent(this.id)">Edit</button>
        </article> -->
    </div>
    <div
      class="col border p-3 offset-2"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      id="done"
    >
      <h2 class="mb-4">Done</h2>
      <!-- <article class="border p-3 drag" ondragstart="drag(event)" draggable="true" id="drag1"><h4 id="judul-1">Judul</h4><p id="description-1">Lorem ipsum dolor sit amet.</p><button class="badge bg-danger" id="badge-delete"
            onclick="deleteEvent(this.id)">Delete</button><button class="badge bg-info" id="badge-edit"
            data-bs-toggle="modal" data-bs-target="#myModalEdit" onclick="editEvent(this.id)">Edit</button>
        </article> -->
    </div>
  </div>
  <div class="text-center">
    <button
      class="btn btn-primary end-0 mx-5 my-5"
      id="btn-add"
      data-bs-toggle="modal"
      data-bs-target="#myModalAdd"
    >
      <img src="{{url_for('static', filename="/icon/plus-lg.svg")}}" />
      Tambahkan Task
    </button>
  </div>
</section>

<footer class="text-center text-lg-start" id="footer-container">
  <h3 id="jam" class="text-center p-3 bg-primary m-0 text-white"></h3>
</footer>

<!-- Modal Add -->
<div class="modal" tabindex="-1" id="myModalAdd">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Toast Section Start -->
      <div
        aria-live="polite"
        aria-atomic="true"
        class="bg-dark position-relative bd-example-toasts"
      >
        <div class="toast-container position-absolute p-3" id="toastPlacement">
          <div class="toast text-bg-danger" id="live-toast-add">
            <div class="toast-body" id="toast-body-add">
              Isian tidak boleh kosong!!
            </div>
          </div>
        </div>
      </div>
      <!-- Toast Section End -->
      <div class="modal-header">
        <h5 class="modal-title">Add New Task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form id="add-form">
          <div class="mb-3">
            <label for="title" class="form-label">Judul</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title"
            />
          </div>
          <!-- Button Change Project -->
          <label for="select-project-add" class="form-label">Pilih Project</label>
          <select
          class="form-select form-control-sm mb-3"
          aria-label="Default select example"
          id="select-project-add"
          >
            <!--  <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option> -->
          </select>
          <div class="mb-3">
            <label for="description" class="form-label">Deskripsi</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Description"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="btn-add">
              Tambah
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Add Project -->
<div class="modal" tabindex="-1" id="myModalAddProject">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Toast Section Start -->
      <div
        aria-live="polite"
        aria-atomic="true"
        class="bg-dark position-relative bd-example-toasts"
      >
        <div class="toast-container position-absolute p-3" id="toastPlacement">
          <div class="toast text-bg-danger" id="live-toast-add-project">
            <div class="toast-body" id="toast-body-add-project">
              Isian tidak boleh kosong!!
            </div>
          </div>
        </div>
      </div>
      <!-- Toast Section End -->
      <div class="modal-header">
        <h5 class="modal-title">Tambahkan Project Baru</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form id="add-form-project">
          <div class="mb-3">
            <label for="title-project" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title-project"
              placeholder="Title"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batalkan
            </button>
            <button type="submit" class="btn btn-primary" id="btn-add">
              Tambah
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edit-->
<div class="modal fade" tabindex="-1" id="myModalEdit">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- bagian toast -->
      <div
        aria-live="polite"
        aria-atomic="true"
        class="bg-dark position-relative bd-example-toasts"
      >
        <div class="toast-container p-3 top-0 start-0" id="toastPlacement">
          <div class="toast text-bg-danger" id="live-toast-edit">
            <div class="toast-body" id="toast-body-edit">
              Isian tidak boleh kosong!!
            </div>
          </div>
        </div>
      </div>
      <!-- end bagian toast -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Task</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Judul</span>
            <input type="text" class="form-control" id="edit-title" />
          </div>
          <div class="input-group flex-nowrap mt-2">
            <span class="input-group-text" id="addon-wrapping">Deskripsi</span>
            <input type="text" class="form-control" id="edit-description" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              id="btn-edit"
              onsubmit="updateTask()"
            >
              Edit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete-->
<div class="modal fade" tabindex="-1" id="myModalDelete">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Perhatian !!!</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Apakah Anda yakin menghapus Data berikut ?</p>
      </div>
      <div class="modal-footer">
        <form id="delete-form">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-danger" id="btn-delete">
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
